id: frames_js_nav
info:
  description: Detects JavaScript accessing parent.frames or top.frames explicitly,
    common in pre-SPA navigation stacks.
  author: sysrekt
  risk_score: 1.0
  tags:
  - legacy
matchers:
- type: regex
  part: body
  regex:
  - (parent|top)\.frames
  case_insensitive: true
