info:
  description: Detects <script language="VBScript"> blocks or VBScript identifiers,
    a strong sign of pre-HTML5 legacy code.
  author: sysrekt
  risk_score: 2.0
  tags:
  - legacy
matchers:
- type: regex
  part: body
  regex:
  - <script[^>]+language=[\"']?vbscript[\"']?
  - 'vbscript:'
  case_insensitive: true
id: vbscript
