id: interesting_tech
info:
  description: Identifies various interesting technologies or frameworks based on
    keywords.
  author: sysrekt
  risk_score: 3.0
matchers:
- type: regex
  part: all
  regex:
  - (\.(php|asp|cgi|pl|nsf|dll|exe|shtml|phtml|jsp|aspx|do|cfm|action|py|rb)[\W\b$]|cgi\-bin)
  case_insensitive: false
