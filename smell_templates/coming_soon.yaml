id: coming_soon
info:
  description: Identifies 'Coming Soon' or placeholder pages, which might be low-hanging
    fruit or unmaintained.
  author: sysrekt
  risk_score: 1.0
matchers:
- type: regex
  part: body
  regex:
  - \Wtodo\W|under development|under construction|under maintenance|coming soon|beta
    version|alpha version|test version|provisional version|testing version|early access
  case_insensitive: false
