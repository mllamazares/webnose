id: cors_star
info:
  description: 'Checks for ''Access-Control-Allow-Origin: *'' header, indicating a
    potentially insecure CORS configuration.'
  author: sysrekt
  risk_score: 5.0
  tags:
  - security
matchers:
- type: regex
  part: header
  regex:
  - Access-Control-Allow-Origin:\s*\*
  case_insensitive: true
