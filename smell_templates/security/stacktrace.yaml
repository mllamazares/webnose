id: stacktrace
info:
  description: Matches leaked Java, Python, Ruby, or Node stacktraces.
  author: sysrekt
  risk_score: 5.0
  tags:
  - security
matchers:
- type: regex
  part: body
  regex:
  - '(at java\.lang\.|at org\.apache\.|Traceback \(most recent call last\)|Error:
    \w+ is not defined|ReferenceError:|TypeError:)'
  case_insensitive: false
